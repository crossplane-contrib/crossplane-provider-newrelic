    newrelic_nrql_alert_condition:
        subCategory: ""
        description: Create and manage a NRQL alert condition for a policy in New Relic.
        name: newrelic_nrql_alert_condition
        title: newrelic_nrql_alert_condition'
        examples:
            - name: foo
              manifest: |-
                {
                  "account_id": 12345678,
                  "aggregation_delay": 120,
                  "aggregation_method": "event_flow",
                  "aggregation_window": 60,
                  "close_violations_on_expiration": true,
                  "critical": [
                    {
                      "operator": "above",
                      "threshold": 5.5,
                      "threshold_duration": 300,
                      "threshold_occurrences": "ALL"
                    }
                  ],
                  "description": "Alert when transactions are taking too long",
                  "enabled": true,
                  "expiration_duration": 120,
                  "fill_option": "static",
                  "fill_value": 1,
                  "name": "foo",
                  "nrql": [
                    {
                      "query": "SELECT average(duration) FROM Transaction where appName = 'Your App'"
                    }
                  ],
                  "open_violation_on_expiration": true,
                  "policy_id": "${newrelic_alert_policy.foo.id}",
                  "runbook_url": "https://www.example.com",
                  "slide_by": 30,
                  "type": "static",
                  "violation_time_limit_seconds": 3600,
                  "warning": [
                    {
                      "operator": "above",
                      "threshold": 3.5,
                      "threshold_duration": 600,
                      "threshold_occurrences": "ALL"
                    }
                  ]
                }
              references:
                policy_id: newrelic_alert_policy.foo.id
              dependencies:
                newrelic_alert_policy.foo: |-
                    {
                      "name": "foo"
                    }
            - name: foo
              manifest: |-
                {
                  "account_id": 12345678,
                  "aggregation_delay": 120,
                  "aggregation_method": "event_flow",
                  "baseline_direction": "upper_only",
                  "critical": [
                    {
                      "operator": "above",
                      "threshold": 5.5,
                      "threshold_duration": 300,
                      "threshold_occurrences": "all"
                    }
                  ],
                  "description": "Alert when transactions are taking too long",
                  "enabled": true,
                  "name": "foo",
                  "nrql": [
                    {
                      "query": "SELECT percentile(duration, 95) FROM Transaction WHERE appName = 'ExampleAppName'"
                    }
                  ],
                  "policy_id": "${newrelic_alert_policy.foo.id}",
                  "runbook_url": "https://www.example.com",
                  "slide_by": 30,
                  "type": "baseline",
                  "violation_time_limit_seconds": 3600,
                  "warning": [
                    {
                      "operator": "above",
                      "threshold": 3.5,
                      "threshold_duration": 600,
                      "threshold_occurrences": "all"
                    }
                  ]
                }
              references:
                policy_id: newrelic_alert_policy.foo.id
              dependencies:
                newrelic_alert_policy.foo: |-
                    {
                      "name": "foo"
                    }
            - name: foo
              manifest: |-
                {
                  "account_id": 12345678,
                  "aggregation_delay": 120,
                  "aggregation_method": "event_flow",
                  "aggregation_window": 60,
                  "close_violations_on_expiration": true,
                  "critical": [
                    {
                      "operator": "above",
                      "threshold": 5.5,
                      "threshold_duration": 300,
                      "threshold_occurrences": "ALL"
                    }
                  ],
                  "description": "Alert when transactions are taking too long",
                  "enabled": true,
                  "expiration_duration": 120,
                  "fill_option": "static",
                  "fill_value": 1,
                  "name": "foo",
                  "nrql": [
                    {
                      "query": "SELECT average(duration) FROM Transaction where appName = 'Your App'"
                    }
                  ],
                  "open_violation_on_expiration": true,
                  "policy_id": "${newrelic_alert_policy.foo.id}",
